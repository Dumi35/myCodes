<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumi Weather App</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
    </header>
    
    <main>
        <div class="img">
            <img src="assets/images/ebc51172c30ad05d9ffeb62a54a9d568.jpg" alt="cute snowman">
        </div>
        <form action="">
            <h1>Sign in to Weather</h1>
            <div class="icons">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>or use your email account</p>
            <input type="email" name="" id="email" placeholder="Email" required>
            <input type="password" name="" id="password" placeholder="Password" required>
            <p class="forgot">
                Forgot your password?
            </p>
            <button>Sign In</button>
        </form>
    </main>

    <script>
        const email = document.getElementById("email")
        const password = document.getElementById("password")
        const button = document.querySelector("button")

        button.addEventListener("click", e=>{
            const obj={
                email:email.value,
                password:password.value
            }
            //http://127.0.0.1:4000
            fetch("http://localhost:3000/sign-up",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(obj)
            })

        })
    </script>
</body>
</html>
